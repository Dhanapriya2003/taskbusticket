<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script>
    function back() { window.history.back(); }
    function logout() {
      localStorage.removeItem('patientId');
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary" onclick="back()">Back</button>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
    <h2 class="mt-4">Booking Confirmation</h2>
    <p>Your Booking ID: <span id="bookingIdDisplay"></span></p>
    <a href="passenger_dashboard.html" class="btn btn-primary">Go to Dashboard</a>
  </div>
  <script>
    const bookingId = new URLSearchParams(window.location.search).get("bookingId");
    document.getElementById('bookingIdDisplay').innerText = bookingId;
  </script>
</body>
</html>
